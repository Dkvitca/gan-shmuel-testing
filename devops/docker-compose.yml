services:
  ci:
    build:
      context: .
      dockerfile: Dockerfile
    privileged: true
    ports:
      - "8090:5000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /Users/ayala/Downloads/dev/gan-shmuel:/app/gan-shmuel
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    networks:
      - dev-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/health"]  
      interval: 30s  
      retries: 3      
      start_period: 10s  
      timeout: 5s 
networks:
  dev-network:
    driver: bridge
